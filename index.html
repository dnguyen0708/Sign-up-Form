<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>

    <div class="left">
        <div class="odin-logo">
            <img src="assets/odin-lined.png" alt="odin logo">
            <h3 class="odin">ODIN</h3>
        </div>
        <p class="photo_credit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div class="right">
        <div class="top">
            <div class="text-container">
                <p class="intro">This is not a real online service!
                    You know you need something like this in your life to
                    help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                </p>
                <p class="intro">You <i>know</i> you want to.</p>
            </div>
        </div>
        <form action="#nowhere" method="post" novalidate>
            <div class="middle">
                <h2 class="title">Let's do this!</h2>
                <div class="form-group">
                    <div class="form-control">
                        <label for="country">COUNTRY</label>
                        <input type="text" name="country" id="country" pattern="[a-zA-Z]*" required>
                        <p class="error countryError"></p>
                    </div>
                    <div class="form-control">
                        <label for="zipcode">ZIPCODE</label>
                        <input name="zipcode" id="zipcode" inputmode="numeric" pattern="^\d{5}|(\d{5}(-\d{4}))$"
                            required>
                        <p class="error zipError"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <p class="error emailError"></p>
                    </div>
                    <div class="form-control">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone"
                            pattern="^\d{3}-?\d{3}-?\d{4}|(\(\d{3}\)-?\d{3}-?\d{4})" required>
                        <p class="error phoneError"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="7" required>
                        <p class="error pwError"></p>
                    </div>
                    <div class="form-control">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm-password" required>
                        <p class="error confirmPWError"></p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button class="submit">Create Account</button>
                <p class="account_existed">Already have an account? <a href="#nowhere">Log in</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
